
<mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username"/>
                    <mat-error *ngIf="form.get('username')?.errors?.['required']">
                        Username is required
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password"/>
                    <mat-error *ngIf="form.get('password')?.errors?.['required']">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </p>

            <div class="button">
                <button *ngIf="isLoginPage" mat-button (click)="signUp()">Sign up</button>
                <button type="submit" mat-button>{{submitButtonText}}</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
